<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	template="template/ui.xhtml">
	<ui:define name="body">
		<h:form id="principalForm">
			<p:growl id="msgs" showDetail="true" />
			<br />
			<br />
			<br />
			<!-- Modal Novo Parametro -->
			<p:outputPanel id="novoParametroDetail" style="text-align:center;">
				<p:panelGrid columns="4" columnClasses="label,value">
					<h:outputText value="Remetente:" />
					<h:inputText value="#{parametroView.novoParametro.remetente}" />
					<h:outputText value="Destinatario" />
					<h:inputText value="#{parametroView.novoParametro.destino}" />
					<h:outputText value="Assunto" />
					<h:inputText value="#{parametroView.novoParametro.assunto}" />
					<h:outputText value="Senha" />
					<h:inputText value="#{parametroView.novoParametro.senha}" />
				</p:panelGrid>
				<br />
				<p:commandButton value="Cadastrar" id="cadastrar"
					actionListener="#{parametroView.novoAction}" ajax="false"
					icon="ui-icon-check" />
			</p:outputPanel>
			<br />
			<br />
			<!-- DataTable de Parametros -->
			<p:dataTable id="parametroDT" var="parametro" value="#{parametroView.parametros}"
				rows="5" paginator="true"
				paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
				rowsPerPageTemplate="5,10,15">
				<f:facet name="header">Parametros</f:facet>
				<p:column headerText="Remetente">
					<h:outputText value="#{parametro.remetente}" />
				</p:column>
				<p:column headerText="DestinatÃ¡rio">
					<h:outputText value="#{parametro.destino}" />
				</p:column>
				<p:column headerText="Assunto">
					<h:outputText value="#{parametro.assunto}" />
				</p:column>
				<p:column headerText="Senha">
					<h:outputText value="#{parametro.senha}" />
				</p:column>
			</p:dataTable>
		</h:form>
	</ui:define>
</ui:composition>
