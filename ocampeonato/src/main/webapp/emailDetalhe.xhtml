<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	template="template/ui.xhtml">
	<ui:define name="body">
		<h:form id="principalForm">
			<p:growl id="msgs" showDetail="true" />
			<br />
			<br />
			<br />
			<br />
			<!-- DataTable de Emails -->
			<p:dataTable id="emailDT" var="email" value="#{emailView.emails}"
				rows="15" paginator="true"
				paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
				rowsPerPageTemplate="5,10,15">
				<f:facet name="header">Emails</f:facet>
				<p:column headerText="Remetente">
					<h:outputText value="#{email.remetente}" />
				</p:column>
				<p:column headerText="Nome">
					<h:outputText value="#{email.nomeRemetente}" />
				</p:column>
				<p:column headerText="Remetente Interno">
					<h:outputText value="#{email.remetenteInterno}" />
				</p:column>
				<p:column headerText="DestinatÃ¡rio">
					<h:outputText value="#{email.destino}" />
				</p:column>
				<p:column headerText="Assunto">
					<h:outputText value="#{email.assunto}" />
				</p:column>
				<p:column headerText="Texto">
					<h:outputText value="#{email.texto}" />
				</p:column>
			</p:dataTable>
		</h:form>
	</ui:define>
</ui:composition>
